<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Epilog</title>
    <style>
        :root {
            --doc-height: 100%;
        }

        html, body {
            padding: 0;
            margin: 0;
            height: 100vh;
            height: var(--doc-height);
        }

        body {
            background-color: #1f2023;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        audio {
            width: 95%;
        }
    </style>
    <script>
        const documentHeight = () => {
            const doc = document.documentElement
            doc.style.setProperty("--doc-height", `${window.innerHeight}px`)
        }
        window.addEventListener("resize", documentHeight)
        documentHeight()
    </script>
</head>
<body>
<audio controls>
    <source src="epilog.aac" type="audio/aac">
    <source src="epilog.m4a" type="audio/m4a">
    <source src="epilog.ogg" type="audio/ogg">
    <source src="epilog.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
</body>
</html>
